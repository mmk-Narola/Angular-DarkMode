<mat-toolbar color="primary">
  Angular Dark Mode
  <div class="flex-stretch"></div>
  <mat-icon class="mr-8">brightness_5</mat-icon>
  <mat-slide-toggle [formControl]="toggleControl" class="mr-8">
  </mat-slide-toggle>
  <mat-icon>bedtime</mat-icon>
</mat-toolbar>
<div class="content mat-app-background">
  <mat-sidenav-container class="example-container">
    <!-- Side Nav -->
    <mat-sidenav #sidenav [mode]="'side'" opened class="example-sidenav">
      <mat-nav-list>
        <a mat-list-item> <mat-icon>dashboard</mat-icon> Dashboard </a>
        <a mat-list-item> <mat-icon>person</mat-icon> User Profile </a>
        <a mat-list-item> <mat-icon>content_paste</mat-icon> Table List </a>
        <a mat-list-item> <mat-icon>library_books</mat-icon> Typography </a>
        <a mat-list-item> <mat-icon>location_on</mat-icon> Maps </a>
        <a mat-list-item> <mat-icon>calendar_today</mat-icon> Calendar </a>
      </mat-nav-list>
    </mat-sidenav>

    <!-- Main Content -->
    <mat-sidenav-content>
      <!-- Applying the mat-tyography class adds styles for native elements. -->
      <section class="mat-typography title-group">
        <h1>Heading Goes Here</h1>
        <mat-divider></mat-divider>
      </section>

      <!-- Angular material cards -->
      <div>
        <section>
          <div class="example-label">Raised</div>
          <div class="example-button-row">
            <button mat-raised-button>Basic</button>
            <button mat-raised-button color="primary">Primary</button>
            <button mat-raised-button color="accent">Accent</button>
            <button mat-raised-button color="warn">Warn</button>
            <button mat-raised-button disabled>Disabled</button>
            <a mat-raised-button href="https://www.google.com/" target="_blank"
              >Link</a
            >
          </div>
        </section>
        <mat-divider></mat-divider>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
